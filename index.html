  <body background="assets/images/background.jpg">

        </div>
      </div>

        <div class="card col-md-12" style="opacity: 0.92;">
          <p id="timer" class="text-center" style="display: none"></p>
          <div class="card-body"> 
            <p class="text-center" id="questions" style="padding-top: 20px; font-size: 40px;">Get ready for the questions!</p>
            <div class="container">

              <div class="row">
                <div class="container" style="margin-left: 24.5%; visibility: hidden;">

              </div>

              </div>

              <div class="row">
                <div class="container" style="margin-left: 24.5%; visibility: hidden;">
                  <a class="btn btn-light col-sm-8" id="choice4" style="margin-bottom: 10px;"></a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    
    </div>
